<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3bda5238a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body class="font-quicksand">
    <header class="header-section max-width">
        <nav class="navigation-bar flex">
            <div class="left-logo flex">
                <img src="Assets/logo.png" alt="Website-logo">
                <h3 class="logo-text">SCHOOL</h2>
            </div>
            <div class="middle-links">
                <ul class="items flex">
                    <li class="item-1"><a href="#">Home</a></li>
                    <li class="item-2 common-weight"><a href="#" style="color: skyblue;">About</a></li>
                    <li class="item-3 common-weight"><a href="#" style="color: rgba(5, 212, 223, 1);">Facilities</a></li>
                    <li class="item-4 common-weight"><a href="#" style="color: rgba(93, 88, 239, 1);">Admission</a></li>
                </ul>
            </div>
            <div class="right-btn">
                <button class="btn">Contact</button>
            </div>
            <div class="menu-bar" style="display: none;">
                <i class="fa-solid fa-bars" style="font-size: 2rem;"></i>
            </div>
        </nav>
        <hr style="background-color: orange; display:none;">
        <section class="banner-section flex">
            <div class="banner-text">
                <h2 class="title"><span style="color:orange ;">Empowering</span> <br> students from small <br>age <span style="color: skyblue;">towards vision</span></h2>
                <p class="semi-title">With the courage, Confidence, Creativity and Compassion to make <br> their Unique Contribution in a Diverse and Dynamic World.</p>
                <button class="btn banner-btn">Enroll Now</button>
            </div>
            <div class="banner-image">
                <img src="Assets/hero-kids.png" alt="Happy Kid image">
            </div>
        </section>
    </header>

</html>
